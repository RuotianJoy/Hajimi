<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="1200" height="200" fill="#8B4513"/>
  
  <!-- Grass -->
  <rect x="0" y="400" width="1200" height="20" fill="#228B22"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="40" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="100" rx="50" ry="30" fill="white" opacity="0.8"/>
  <ellipse cx="240" cy="100" rx="35" ry="20" fill="white" opacity="0.8"/>
  
  <ellipse cx="600" cy="80" rx="45" ry="28" fill="white" opacity="0.8"/>
  <ellipse cx="625" cy="80" rx="55" ry="35" fill="white" opacity="0.8"/>
  <ellipse cx="650" cy="80" rx="40" ry="25" fill="white" opacity="0.8"/>
  
  <ellipse cx="1000" cy="120" rx="35" ry="22" fill="white" opacity="0.8"/>
  <ellipse cx="1020" cy="120" rx="45" ry="28" fill="white" opacity="0.8"/>
  <ellipse cx="1040" cy="120" rx="30" ry="18" fill="white" opacity="0.8"/>
  
  <!-- Mountains in background -->
  <polygon points="0,400 150,200 300,400" fill="#696969" opacity="0.6"/>
  <polygon points="200,400 400,150 600,400" fill="#778899" opacity="0.6"/>
  <polygon points="500,400 700,180 900,400" fill="#696969" opacity="0.6"/>
  <polygon points="800,400 1000,160 1200,400" fill="#778899" opacity="0.6"/>
</svg>